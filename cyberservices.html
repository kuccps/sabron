  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector(".bookings-container");
      const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    
      bookings.forEach((booking) => {
        const card = document.createElement("div");
        card.className = "booking-card";
    
        card.innerHTML = `
          <img src="${booking.image}" alt="Booking Image" class="booking-img" />
          <div class="booking-details">
            <h2>${booking.description}</h2>
            <p><strong>Location:</strong> ${booking.location}</p>
            <p><strong>Booking Fee:</strong> ${booking.fee}</p>
            <p><strong>Available Until:</strong> ${booking.availability}</p>
            <button class="book-btn">Book Now</button>
          </div>
        `;
    
        container.appendChild(card);
      });
    });
    </script>
