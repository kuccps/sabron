<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightgreen;
        }

        h2 {
            text-align: center;
        }

        form {
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            padding: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 95%;
            display: center;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c051d;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>KUCCPS Application Form</h2>

    <form id="kuccpsForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="indexNumber">KCSE Index Number:</label>
        <input type="text" id="indexNumber" name="indexNumber" required maxlength="11" pattern="\d{11}" title="Index Number must be exactly 11 digits.">
        
        <label for="kcseYear">KCSE Year:</label>
        <input type="number" id="kcseYear" name="kcseYear" min="2000" max="2100" required>

        <label for="birthCertNumber">Birth Certificate Number:</label>
        <input type="text" id="birthCertNumber" name="birthCertNumber" required >

        <label for="primaryIndexNumber"> KCPE Index Number:</label>
        <input type="text" id="primaryIndexNumber" name="primaryIndexNumber"  required maxlength="11" pattern="\d{11}" title="KCPE Index Number must be exactly 11 digits.">

    
        <button type="submit">Submit</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('kuccpsForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            statusDiv.textContent = 'Submitting...';

            try {
                const response = await fetch('/submit-kuccps', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
            // Redirect to success page if submission is successful
            window.location.href = '/success.html';
        } else {
            // Handle errors from the server
            const errorData = await response.json();
            statusDiv.textContent = errorData.error || 'Submission failed!';
        }
    } catch (error) {
        // Handle network or other unexpected errors
        statusDiv.textContent = 'Error submitting form. Please try again.';
        console.error('Submission Error:', error);
    }
});
</script>

</body>

</html>
