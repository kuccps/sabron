<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in Your Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="/logout.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20;
            box-sizing: border-box;
        }

        /* Form container */
        .container {
            max-width: 600px;
            width: 100%;
            background: khaki;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Label styling */
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        /* Input and textarea styling */
        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Button styling */
        button {
            background: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background: #45a049;
        }

        /* Error message styling */
        #error-container {
            display: none;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #FFD2D2;
            color: #D8000C;
            font-weight: 500;
        }

        /* Loading spinner styling */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Fill in Your Details</h1>

        <!-- Error message container -->
        <div id="error-container"></div>

        <!-- Form begins here -->
        <form id="uploadForm" action="/submit" method="POST" enctype="multipart/form-data">

            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="6" placeholder="Describe your request" required></textarea>

            <!-- Birth Certificate Upload -->
            <label for="birthCertificate">Birth Certificate (PDF, JPG, JPEG):</label>
            <input type="file" id="birthCertificate" name="birthCertificate" accept=".pdf,.jpg,.jpeg" required>

            <!-- Result Slip Upload -->
            <label for="resultSlip">Result Slip (PDF, JPG, JPEG):</label>
            <input type="file" id="resultSlip" name="resultSlip" accept=".pdf,.jpg,.jpeg" required>

           <!-- Confirmation Checkbox -->
<label for="confirm" class="confirm-label">
    <input type="checkbox" id="confirm" name="confirm" class="confirm-checkbox" required>
    <span class="custom-checkbox"></span>
    I confirm that my details are correct.
</label>

<!-- Submit Button -->
<button type="submit" id="submitButton">
    Submit
    <span id="loadingCircle" class="loader"></span>
</button>

<style>
    /* Checkbox container styling */
    .confirm-label {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between checkbox and text */
        font-size: 14px;
        font-weight: bold;
        color: #2c3e50; /* Dark grey text */
        margin: 20px 0; /* Space above and below */
        cursor: pointer;
    }

    /* Hide default checkbox */
    .confirm-checkbox {
        display: none;
    }

    /* Custom checkbox styling */
    .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #4CAF50; /* Green border */
        border-radius: 5px; /* Rounded corners */
        position: relative;
        transition: background 0.3s ease;
    }

    /* Checkmark when checked */
    .confirm-checkbox:checked + .custom-checkbox::after {
        content: 'âœ”';
        position: absolute;
        top: 0;
        left: 3px;
        color: white;
        font-size: 16px;
        line-height: 20px;
    }
    button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0c051d;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }


    /* Background when checked */
    .confirm-checkbox:checked + .custom-checkbox {
        background-color: #4CAF50; /* Green background */
    }

    /* Hover effect */
    .custom-checkbox:hover {
        border-color: #45a049; /* Darker green on hover */
    }
</style>


        </form>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('uploadForm');
    const errorContainer = document.getElementById('error-container');
    const submitButton = document.getElementById('submitButton');
    const loadingCircle = document.getElementById('loadingCircle');
    const confirmCheckbox = document.getElementById('confirm');

    // Disable submit button initially
    submitButton.disabled = true;

    // Enable submit button when checkbox is checked
    confirmCheckbox.addEventListener('change', () => {
        submitButton.disabled = !confirmCheckbox.checked;
    });

    // Handle form submission
    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent normal form submission

        // Show the loading circle and disable the submit button
        loadingCircle.style.display = 'inline-block';
        submitButton.disabled = true;

        const formData = new FormData(form);

        try {
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            // Handle error response
            if (!response.ok) {
                const data = await response.json();
                showError(data.error || 'An unexpected error occurred.');
                return;
            }

            // Redirect on success
            window.location.href = '/success.html';
        } catch (error) {
            showError('Enter the Correct Format of Documents.');
        } finally {
            // Hide loading circle and re-enable submit button if checkbox is still checked
            loadingCircle.style.display = 'none';
            submitButton.disabled = !confirmCheckbox.checked;
        }
    });

    // Function to display error messages
    function showError(message) {
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
    }
});

    </script>
    
    

</body>

</html>
