<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - cyber services</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2><a href="../index.html">cyber services</a></h2>
    <h2 id="form-title">Login</h2>
    
    <!-- Login Form -->
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form (Hidden by default) -->
    <form id="signup-form" style="display: none;">
      <input type="text" name="newUsername" placeholder="New Username" required />
      <input type="password" name="newPassword" placeholder="New Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Reset Password Form (Hidden by default) -->
    <form id="reset-form" style="display: none;">
      <input type="text" id="reset-username" placeholder="Username" required />
      <input type="password" id="new-password" placeholder="New Password" required />
      <button type="button" id="submit-reset">Reset Password</button>
    </form>

    <div class="login-actions">
      <button id="show-signup-btn">Sign Up</button>
      <button id="reset-btn">Reset Password</button>
    </div>

    <p id="login-message" style="display: none;"></p>
    <p id="reset-message" style="display: none;"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
