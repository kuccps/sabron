<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - cyber services</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>cyber services</h2>
    <h2>Sign Up</h2>
    
    <!-- Sign Up Form -->
<form id="signup-form" style="display: none;">
    <input type="text" name="newUsername" placeholder="New Username" required />
    <input type="password" name="newPassword" placeholder="New Password" required />
    <button type="submit">Sign Up</button> <!-- This submits the signup form -->
  </form>
  
    <p id="signup-message"></p>
  </div>

  <!-- Link the login.js here -->
  <script src="login.js"></script>
</body>
</html>
